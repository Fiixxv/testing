<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Test Website 1.0</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            color: white;
            font-family: "Montserrat", sans-serif;
            overflow-x: hidden;
        }

        #navout {
            position: fixed;
            display: flex;
            justify-content: center;
            width: 100%;
            top: 0;  
            left: 0;
            z-index: 100;
            background-color: rgba(85, 82, 82, 0.1);
            backdrop-filter: blur(5px);
        }

        #navin {
            word-spacing: 1em;
            padding: 15px;
        }

        #navin a {
            color: white;
            font-size: 1.2rem;
            font-family: "Raleway", sans-serif;
            text-decoration: none;
        }

        #navicon img {
            width: 30px;
            vertical-align: middle;
        }

        #home {
            height: 100vh;
            position: relative;
        }

        .hometext {
            display: flex;
            flex-direction: column;
            padding: 30vh 0 0 10vw;
            position: relative;
            z-index: 5;
        }

        #TOP1 {
            width: 50vw;
            position: absolute;
            left: 35%;
            top: 35%;
            z-index: 1;
            animation: fadeInCat 2s ease-in-out forwards;
        }

        #TOP2 {
            width: 25vw;
            position: absolute;
            bottom: 5vh;
            right: 5vw;
            top: 65%;
            z-index: 2;
            animation: fadeInGun 3s ease-in-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeInCat {
            from { 
                opacity: 0;
                transform: scale(0.5);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInGun {
            from { 
                opacity: 0;
                transform: scale(0.5);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            #TOP1 { width: 80vw; left: 10%; }
            #TOP2 { width: 40vw; }
            .hometext { padding-left: 5vw; }
        }
    </style>
</head>
<body>

    <div id="navout">
        <nav id="navin">
            <a href="" id="navicon">
                <img src="https://i.postimg.cc/tC7x2CyM/OIP-1-removebg-preview.png" alt="Icon">
            </a>
            <a href="#home">Home</a>
            <a href="">Null</a>
            <a href="">Null</a>
        </nav>
    </div>

    <div id="home">
        <div class="hometext">
            <h2>Hello, World!</h2>
            <p>Welcome to my website!</p>
        </div>
        <img src="https://i.postimg.cc/g0tstt1m/GUN.png" id="TOP2">
        <img src="https://i.postimg.cc/ZqsHssXT/CAT.png" id="TOP1">
    </div>

</body>
</html>
